<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>

    <a-scene background="color:grey">

      <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <-assets timeout="10000">

      <a-asset-item id="spiderman" src="./spiderman/scene.gltf"></a-asset-item>


    </a-assets>



    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.2;">
    </a-entity>


    <!--Directional-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 100000000">

      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:grey"
        position="-100 18 20"></a-entity>

    </a-entity>


<!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>


<!-------------------------------------GLTF Models----------------------------------------------->

<!--spiderman-->
  <a-entity>
    <a-entity position="-5 2 0" rotation="0 55 0" scale="2 2 2" gltf-model="#spiderman" shadow="cast: true;">
    </a-entity>
  </a-entity>

</a-scene>
</body>
